<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Example</title>
  <style>
    /* Add your CSS styles here if needed */
  </style>
</head>
<body>

  <!-- Your content -->

  <!-- Share button -->
  <a href="#" id="shareButton">Share</a>

  <script>
    // Check if the Web Share API is supported by the browser
    if (navigator.share) {
      // Add a click event listener to the share button
      document.getElementById('shareButton').addEventListener('click', () => {
        // Use the share method to trigger the system's sharing menu
        navigator.share({
          title: 'Lingyu Zhou',
          text: 'Personal Website',
          url: 'https://zhoulingyu.net'
        })
        .then(() => console.log('Successful share'))
        .catch((error) => console.log('Error sharing:', error));
      });
    } else {
      // If the Web Share API is not supported, provide a fallback or inform the user
      document.getElementById('shareButton').style.display = 'none';
      console.log('Web Share API not supported');
    }
  </script>
</body>
</html>
