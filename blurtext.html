<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blurrrrrrrr!</title>
    <style>
    @font-face { font-family: bit; src: url("fonts/tlgrf.otf"); }
    body{
        padding-top: 35vh;
        font-family: bit;
    }
        .blurry-text {
    color: transparent;
    text-shadow: 0 0 8px black;
    transition: .6s;
    }

    .blurry-text:hover{
    color: transparent;
    text-shadow: 0 0 0 black;
    }
    </style>
</head>
<body>
    <p class="blurry-text" style="text-align: center; font-size: 7vh;">Lingyu Zhou</p>
</body>
</html>
