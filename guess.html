<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HCJVP I</title>
  <style>
            @font-face { font-family: hn; src: url("fonts/Neue\ Haas\ Unica\ Pro.otf"); } 
    body{
        margin-top: 30vh;
        background-color: black;
        color:white;
        font-family: hn;
        /* font-family: Consolas; */
        text-align: center;

    }




    button{
        background-color: transparent;
        transition: 0.5s;
        color:white;
    }

    button:hover{
        background-color: white;
        color:black;
        
    }

    h1{
        transition: .5s;
    }

    h1:hover{
        text-shadow: 0 0 10px white;
        text-shadow: 10  10 10px white;
        text-shadow: 10  -10 10px white;
        text-shadow: -10  10 10px white;
    }

    .checker{
        transition: .5s;
    }

    .checker:hover{
        text-shadow: 0 0 50px white;
        text-shadow: 10  10 50px white;
        text-shadow: 10  -10 50px white;
        text-shadow: -10  10 50px white;
    }
  </style>
</head>
<body>


        <h1 style="font-size: 4vmax;">
            Number Guesser
        </h1>
      <p>Try to guess the secret number between 1 and 100:</p>
      <input style="background-color: transparent; font-family: hn;border-radius: 999px; border: 1px white white ;color:white;font-size: 5vmax;width: 25vw;" type="number" id="guessInput">
      <button class="checker" style=" font-family: hn;border-radius: 999px; border: 1px solid white; font-size: 5vmax; width: 16vmax; ;" onclick="checkGuess()">Try</button>
      <p id="hint"></p>

  <script>
    // Generate a random secret number between 1 and 100
    const secretNumber = Math.floor(Math.random() * 100) + 1;

    function checkGuess() {
      const guess = parseInt(document.getElementById('guessInput').value);

      if (isNaN(guess) || guess < 1 || guess > 100) {
        document.getElementById('hint').textContent = "Please enter a valid number between 1 and 100.";
      } else if (guess === secretNumber) {
        document.getElementById('hint').textContent = "Congratulations! You guessed the correct number!";
      } else if (guess < secretNumber) {
        document.getElementById('hint').textContent = "Try a bigger number.";
      } else {
        document.getElementById('hint').textContent = "Try a smaller number.";
      }
    }
  </script>
</body>
</html>
