

<style>
a {
    position: relative; 
    color: grey;
    transition: color 1s; 
    text-decoration: none; 
}

a::after {
    content: '';
    position: absolute;
    width: 0; /* Start with no underline */
    height: 2px; /* Thickness of the underline */
    bottom: 0; /* Position at the bottom of the text */
    left: 0;
    background-color: black; /* Color of the underline */
    transition: width .5s; 
    transform-origin: bottom left;
}

a:hover {
    color: black;
}

a:hover::after {
    width: 100%; 
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 8vmin;
}
</style>

<title>Underline Animation</title>
<body>

<a href="#">Hyperlink</a>

<p style="text-align:center;">Deployment</p>
<p style="text-align:center;">
<a href="https://wordpress.com"><img width=30vmin src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/WordPress_blue_logo.svg/240px-WordPress_blue_logo.svg.png" alt="WordPress Logo"></a> 
&nbsp; <a href="https://cloudflare.com">
<img width=30vmin src="https://cdn.iconscout.com/icon/free/png-512/free-cloudflare-3521343-2944787.png?f=webp&w=512" alt="Cloudflare Logo">
</a>
</p>

</body>
