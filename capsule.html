<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Capsule</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .capsule {
            display: flex;
            align-items: center;
            background-color: #3498db;
            color: white;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            transition: width 0.5s;
        }

        .expanded {
            width: 200px;
        }

        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #2ecc71;
            /* margin-right: 10px; */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle i {
            font-size: 20px;
        }

        .arrow {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #e74c3c;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arrow::after {
            content: "â†’";
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="capsule" onclick="toggleExpand()">
        <div class="circle">
            ...
        </div>
        
    </div>

    <script>
        function toggleExpand() {
            document.querySelector('.capsule').classList.toggle('expanded');
        }
    </script>
</body>
</html>
