<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Video Background</title>
</head>
<body>
    <div class="video-container">
        <video id="backgroundVideo" autoplay loop muted playsinline>
            <!-- Initial source (fallback) -->
            <source src="bgv1.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Array of video filenames
            var videoFiles = [
                "bgv.mp4",
                "bgv2.mp4",
                "bgv3.mp4",
                // Add more video filenames as needed
            ];

            // Get a random video filename
            var randomVideo = videoFiles[Math.floor(Math.random() * videoFiles.length)];

            // Set the video source dynamically
            var videoElement = document.getElementById("backgroundVideo");
            videoElement.src = randomVideo;
            videoElement.load(); // Load the new video source
        });
    </script>
</body>
</html>
