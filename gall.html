<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Gallery</title>
<style>
    @font-face { font-family: kaine; src: url("fonts/Neue\ Kaine\ Variable.ttf"); } 
    @font-face { font-family: neue; src: url("fonts/Neue\ Regrade\ Medium.otf"); } 
    .container {
    position: absolute;
    left:40%;
    top:20%;
    margin-top: 50px; /* Adjust as needed */
  }

  .text-above {
    position: absolute;
    top: 10px; /* Adjust as needed */
    left: 50%;
    transform: translateX(-50%);
    font-size: 24px;
    color: white;
    z-index: 1; /* Ensure text is above image */
  }

  .image-container {
    position: absolute;
    top: 0;
    left: 20%; /* Adjust as needed */
    width: 30%; /* Adjust as needed */
    height: 50vh; /* 50% of the viewport height */
    overflow: hidden; /* Hide overflow content */
  }

  .image-container img {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensure image covers container */
  }

  .text-in-image {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 36px;
    color: white;
    z-index: 1; /* Ensure text is above image */
  }

  .text-outside {
    position: absolute;
    bottom: -10px; /* Adjust as needed */
    left: 50%;
    transform: translateX(-50%);
    font-size: 20px;
    color: black;
    z-index: 91; /* Ensure text is above image */
  }

  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: transparent; /* Adjust opacity as needed */
    z-index: 0; /* Ensure overlay is behind text */
  }

  .bottom-left {
  position: absolute;
  bottom: 8px;
  left: 16px;
}

/* Top left text */
.top-left {
  position: absolute;
  top: 8px;
  left: 16px;
}

/* Top right text */
.top-right {
  position: absolute;
  top: 8px;
  right: 16px;
}

/* Bottom right text */
.bottom-right {
  position: absolute;
  bottom: 8px;
  right: 16px;
}

/* Centered text */
.centered {
  position: absolute;
  top: 75%;
  left: 35%;
  transform: translate(-50%, -50%);
  font-family: neue;
  font-size: 3vw;
  /* transform: 0.2s; */
}

.centered a{
transition: 0.2s;
text-decoration: none;
COLOR:black;
}

.centered a:hover{
color:yellow;
}
</style>
</head>
